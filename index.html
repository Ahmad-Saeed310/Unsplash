<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Unsplash Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .favorite-btn.active {
            color: gold;
        }
        .image-card {
            transition: transform 0.3s ease;
        }
        .image-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-6">
            <div class="flex flex-col md:flex-row md:items-center justify-between">
                <h1 class="text-2xl font-bold text-gray-800 mb-4 md:mb-0">Unsplash Gallery</h1>
                <div class="flex items-center">
                    <div class="relative w-full md:w-64 mr-4">
                        <input type="text" id="search-input" placeholder="Search photos..." 
                            class="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button id="search-button" class="absolute right-2 top-2 text-gray-500 hover:text-gray-700">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <button id="favorites-toggle" class="px-4 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 focus:outline-none">
                        <i class="fas fa-star mr-1"></i> Favorites
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="mb-6">
            <h2 id="gallery-title" class="text-xl font-semibold text-gray-700 mb-2">Popular Photos</h2>
            <div id="gallery-description" class="text-sm text-gray-500">Browse popular photos from Unsplash</div>
        </div>

        <div id="loading" class="flex justify-center py-10 hidden">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
        </div>

        <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
        
        <div id="no-results" class="text-center py-10 hidden">
            <i class="fas fa-search text-4xl text-gray-400 mb-3"></i>
            <p class="text-gray-500">No images found. Try another search term.</p>
        </div>

        <div class="mt-8 flex justify-center">
            <button id="load-more" class="px-6 py-3 bg-gray-800 text-white rounded-lg hover:bg-gray-700 focus:outline-none hidden">
                Load More
            </button>
        </div>

        <div id="photo-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                <div class="flex justify-between items-center p-4 border-b">
                    <div class="flex items-center">
                        <img id="modal-user-img" src="" alt="User" class="w-10 h-10 rounded-full mr-3">
                        <div>
                            <h3 id="modal-username" class="font-medium"></h3>
                            <a id="modal-user-link" href="#" target="_blank" class="text-sm text-blue-500">@username</a>
                        </div>
                    </div>
                    <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <div class="p-4">
                    <img id="modal-image" src="" alt="Photo" class="w-full rounded-md">
                    <div class="mt-4">
                        <div class="flex justify-between items-center">
                            <div>
                                <button id="modal-favorite" class="mr-4 text-xl">
                                    <i class="far fa-star"></i>
                                </button>
                                <a id="modal-download" href="#" download class="text-xl">
                                    <i class="fas fa-download"></i>
                                </a>
                            </div>
                            <div class="text-sm text-gray-500">
                                <span id="modal-date"></span>
                            </div>
                        </div>
                        <p id="modal-description" class="mt-4 text-gray-700"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
